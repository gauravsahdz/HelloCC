<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Calculator</title>
    <!-- icon for the website -->
    <link rel="icon" href="/calculator_icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 id="h1">Hello CC</h1>
      <input type="text" autocomplete="off" id="input" />
      <div class="row">
        <button>
          <a href="http://www.gauravkumarsah.com.np">Dev</a>
        </button>
        <button>
          <a href="https://github.com/gauravsahdz/HelloCalculator">Code</a>
        </button>
        <button id="clear">CLR</button>
        <button id="delete">DEL</button>
      </div>
      <div class="btn-container">
        <div class="row">
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="mul" onclick="display('*')">X</button>
        </div>
        <div class="row">
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="divide" onclick="display('/')">/</button>
        </div>
        <div class="row">
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="sub" onclick="display('-')">_</button>
        </div>
        <div class="row">
          <button id="dec" onclick="display('.')">.</button>
          <button id="zero">0</button>
          <button id="equal" onclick="evaluate()">=</button>
          <button id="add" onclick="display('+')">+</button>
        </div>
      </div>
      <p>
        Coded with <span id="heart">&#x1F496;</span> by
        <a href="http://www.gauravkumarsah.com.np">Gaurav</a>
      </p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
